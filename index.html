<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming on</div>
            <div class="title" id="end-date"></div>
            <div class="timer-cols">
                <div>
                    <input type="text" readonly value="0" class="counter-box">
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0" class="counter-box">
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0" class="counter-box">
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0" class="counter-box">
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
